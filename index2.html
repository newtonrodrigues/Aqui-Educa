<html>
<head>
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    
</head>    

<body style="display: flex; flex-wrap: nowrap;">
    <div class="container">
        <div>
            Texto: <br>
            <input type="text" id="texto">
            <br><br>

            Cor do Texto: <br>
            <select id="corTexto">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
            </select>
            <br><br>
            
            Tamanho do texto: <br>
            <input type="text" id="tamTexto">
            <br><br>

            Largura: <br>
            <input type="text" id="largura">
            <br><br>

            Altura: <br>
            <input type="text" id="altura">
            <br><br>

            Cor do Fundo: <br>
            <input type="text" id="corFundo">
            <br><br>

            Cor da Borda: <br>
            <input type="text" id="corBorda">
            <br><br>

            Estilo da Borda: <br>
            <input type="text" id="estiloBorda">
            <br><br>

            Largura da Borda: <br>
            <input type="text" id="larguraBorda">
            <br><br>

            Negrito: <br>
            <input type="text" id="negrito">
            <br><br>

            Fontes: <br>
            <input type="text" id="fontesvariacoes">
            <br><br>
            
            Padding: <br>
            <input type="text" id="padding">
            <br><br>


            <button onclick="aplicar()">Aplicar as Mudanças</button>


        </div>   
    </div>

<div class="container">
    <div id="elemento" style="display: flex; justify-content: center; align-items: center;">

    </div>

</div>


<script language="javascript">
   var qualquerUma = document.getElementById("elemento")
   
   qualquerUma.innerText = "Conteúdo da div" // Aqui inicializa o que quiser sobre o que ficará na segunda div
   document.getElementById("texto").value = "Conteúd" // valor "Conteúd" será atribuído ao elemento com o id especificado "texto"
  
   qualquerUma.style.color = "black"
   document.getElementById("corTexto").value = "black"

   qualquerUma.style.fontSize = "14pt";
   document.getElementById("tamTexto").value = "14pt"

   qualquerUma.style.width = "300px";
   document.getElementById("largura").value = "300px"

   qualquerUma.style.height = "300px";
   document.getElementById("altura").value = "300px"

   qualquerUma.style.backgroundColor = "white"
   document.getElementById("corFundo").value = "white"   
   
   qualquerUma.style.borderColor = "gray"
   document.getElementById("corBorda").value = "black"

   qualquerUma.style.borderStyle = "solid"
   document.getElementById("estiloBorda").value = "solid" //1 propriedade trabalho
   
   qualquerUma.style.borderWidth = "4px"
   document.getElementById("larguraBorda").value = "4px"

   qualquerUma.style.fontWeight = ""
   document.getElementById("negrito").value = "Inserir negrito"

   qualquerUma.style.fontVariantCaps = "small-caps"
   document.getElementById("fontesvariacoes").value = "small-caps"

   qualquerUma.style.padding = "0px"
   document.getElementById("padding").value = "0px"
   
   
   
   //document.getElementById("estiloBorda").value = "solid"

  // document.getElementById("larguraFonte").value = "4px"

  


</script>
</body>
</html>
